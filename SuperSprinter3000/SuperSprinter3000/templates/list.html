<!DOCTYPE html>
{% extends "super.html" %}
{% block content %}
<html lang="en">

<body>
    <table class="stories">
        <tr><th>
            Story Id
        </th>
            <th>Title</th>
        <th>Story</th>
        <th>Criteria</th>
        <th>Value</th>
        <th>Estimation</th>
        <th>Status</th></tr>
    {% for story in stories %}
    <tr>
        <td>
            {{ story.id }}
        </td>
        <td width=200px>
            {{ story.title }}
        </td>
                <td width="300px">
            {{ story.story_text }}
        </td>
                <td width="400px">
            {{ story.criteria }}
        </td>
                <td>
            {{ story.value }}
        </td>
                <td>
            {{ story.estimation }}
        </td>
                <td>
            {{ story.status }}
        </td>
        <form action="{{ url_for('.delete_row') }}" method="post">
        <th><input type="submit" name={{ story.id }} value="&#128465"></th></form>
        <form action="{{ url_for('.get_id') }}" method="post">
        <th><input type="submit" name={{ story.id }} value=&#9998></th></form>
    </tr>
        {%endfor%}
</table>
</body>
{% endblock %}
</html>
